{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'styles/estilo.css' %}" />
    <style>
      /* Establecer fondo2.jpg como fondo de pantalla */
      body {
        background-image: url("{% static 'fondo2.jpg' %}");
        background-size: cover; /* Asegura que el fondo cubra toda la pantalla */
        background-position: center; /* Centra el fondo */
        background-attachment: fixed; /* Hace que el fondo se quede fijo al hacer scroll */
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %} {% endif %}
    <nav class="navbar navbar-expand-lg mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          <img
            src="{% static 'logo.jpg' %}"
            alt="Logo"
            style="width: 100px"
            class="rounded"
          />
        </a>

        <div class="navbar-nav fs-4">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'destinos' %}"
                >Vuelos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'aerolineas' %}"
                >Aerolineas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'contacto' %}"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'crear_boleto' %}"
                >Generar Boleto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'vista_boletos' %}"
                >Ver Boleto</a
              >
            </li>
            <li class="pack-promocion-container">
              <a href="{% url 'pack_promocion' %}" class="pack-promocion-link"
                >PACK-PROMOCION</a
              >
            </li>            
          </ul>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <span class="text-white me-3">Hola, {{ request.user.username }}</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Cerrar Sesi√≥n</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container-inicio">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+NGltVq4p4HY+hZxPyyZ+BO4Z3Ze"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
